<section class="font-arial">
  <h2
  class="block text-center font-bold text-xl mb-2"
  >Book Now!</h2>

  <form
   [formGroup]="booking_form" (ngSubmit)="onSubmit()">
   <div class="f">
    <div class="flabel">
      <label
      for="name">Full Name:</label>
      <input
      class="fDevices"
        type="text"
        id="name"
        formControlName="name"/>
    </div>

    <div class="flabel">
      <label
       for="email">Email:</label>
      <input
      class="fDevices"
        type="email"
        id="email"
        formControlName="email"/>
    </div>

    <div class="flabel">
      <label
      for="phone">Phone Number:</label>
      <input
      class="fDevices"
        type="tel"
        id="phone"
        formControlName="phone"/>
    </div>

    <div class="flabel">
      <label
       for="location">Location:</label>
      <input class="fDevices"
        type="text"
        id="location"
        formControlName="location"/>
    </div>

    <div class="flabel">
      <label
       for="package">Select Package:</label>
      <select
        id="package"
        formControlName="package">
        <option value="">Choose a package</option>
        <option value="basic">Basic Wash - 10.00</option>
        <option value="deluxe">Deluxe Wash - 15.00</option>
        <option value="premium">Premium Shine - 20.00</option>
        <option value="ultimate">Ultimate Clean - 25.00</option>
        <option value="vip">VIP Package - 30.00</option>
        <option value="family">Family Plan - 40.00</option>
      </select>
    </div>

    <div class="flabel">
      <label
       for="date">Preferred Date:</label>
      <input
      class="fDevices"
        type="date"
        id="date"
        formControlName="date"/>
    </div>

    <div class="flabel">
      <label 
      for="time">Preferred Time:</label>
      <input
        type="time"
        id="time"
        formControlName="time"/>
    </div>

    <div class="flabel">
      <label
      for="message">Additional Details:</label>
      <textarea 
      class="fDevices"
        id="message"
        formControlName="message"
        rows="4"></textarea>
    </div>

    <div class="fbutton">
      <button
      type="submit">Submit Booking</button>
    </div>
  </div>
  </form>
</section>
